{% extends "inventory/base.html" %}
{% load inventory_extras %}

{% block head %}
{{ block.super }}
{{ search_form.media }}
{% endblock %}

{% block content %}

<form action="{% url 'inventory:restore' %}" method="post" class="form form-horizontal">
  {% csrf_token %}
  {% render_form form %}
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Restore</button>
    </div>
  </div>
</form>

<ol class="breadcrumb">
  <li><a href="{% url 'inventory:root' %}">Home</a></li>
  <li class="active">Restore</li>
</ol>

{% endblock %}
